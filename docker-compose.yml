services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: movieapp-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS:-admin123}
      MONGO_INITDB_DATABASE: movieapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - movieapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: movieapp-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - movieapp-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      target: development
    container_name: movieapp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${DB_USER:-admin}:${DB_PASS:-admin123}@mongodb:27017/movieapp?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_prod}
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret}
      JWT_REFRESH_EXPIRE: 30d
      CORS_ORIGIN: http://localhost:3000
      API_VERSION: v1
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - movieapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App (Development)
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: movieapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      CHOKIDAR_USEPOLLING: "true" # Fix for hot reload on Windows
      WATCHPACK_POLLING: "true" # Fix for hot reload in some environments
      FAST_REFRESH: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - movieapp-network

volumes:
  mongodb_data:
  redis_data:
  backend_logs:


networks:
  movieapp-network:
    driver: bridge
