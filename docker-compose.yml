version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: movieapp-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS:-admin123}
      MONGO_INITDB_DATABASE: movieapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - movieapp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: movieapp-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - movieapp-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      target: development
    container_name: movieapp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${DB_USER:-admin}:${DB_PASS:-admin123}@mongodb:27017/movieapp?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_prod}
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret}
      JWT_REFRESH_EXPIRE: 30d
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - movieapp-network

  # Frontend React App (Development)
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: movieapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
      WATCHPACK_POLLING: "true" # Fix for hot reload in some environments
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - movieapp-network

volumes:
  mongodb_data:
  redis_data:


networks:
  movieapp-network:
    driver: bridge
